<div id="form-cont" class="form-container">
<div id="sign-up">
  <h2>Create An Account</h2>
  <form action="p2.html">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="sname" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" onchange="checkEmail()" class="form-control" id="semail" placeholder="Enter email" required>
    </div>
    
    <div class="form-group">
      <label for="date">Date of birth:</label>
      <input type="date" class="form-control" id="sdate" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" maxlength="10" onkeyup="checkPhone()" id="sphone" placeholder="Enter phone number" required>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="spwd" placeholder="Enter password" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" id="sagree" type="checkbox" onchange="sAgreeCheckbox()" > I agree to Store this form
      </label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" id="scheckbox" type="checkbox" > Remember me
      </label>
    </div>
     <button type="submit" id="signUp" disabled class="btn btn-info">Sign up</button>
  </form>
</div>


<div id="sign-in">
  <h2>Already have an account just sign in</h2>
  <form action="p2.html">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="lpwd" placeholder="Enter password" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" id="lagree" type="checkbox" onchange="lAgreeCheckbox()" > I agree to Store this form
      </label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" id="lcheckbox" type="checkbox" > Remember me
      </label>
    </div>
   
     <button type="submit" id="signIn" disabled class="btn btn-info">Sign in</button>
  </form>
</div>
</div>
