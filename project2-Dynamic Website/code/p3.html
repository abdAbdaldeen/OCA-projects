                    <button class="but number" type="button" value="6" onclick="dis('6')">6</button>

                    <button class="but opr" type="button" value="'result'^2" onclick="disPow()">x<sup>y</sup></button>

                    <button class="but number" type="button" value="3" onclick="dis('3')">3</button>
                    <button class="but opr" type="button" value="(-)" onclick="doMath()">(-)</button>
                    
                    <button class="but opr" type="button" value="(x!)" onclick="factorial()">x!</button>
                    
                    <button class="but opr zero" type="button" value="0" onclick="dis('0')">0</button>
                    <button class="but Del opr equal" class="assig" type="button" value="=" onclick="solve()">=</button>
